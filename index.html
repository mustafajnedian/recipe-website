<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Delicious Recipes</h1>
    <input type="text" id="search-bar" placeholder="Search for a recipe...">
  </header>
  <main id="recipe-list">
    <section class="introduction">
      <h2>Welcome to Delicious Recipes</h2>
      <p>Discover a variety of mouth-watering recipes to satisfy your culinary cravings. Whether you're an experienced chef or a kitchen novice, we have something for everyone. Explore, cook, and enjoy!</p>
    </section>
    <section class="recipe">
      <!-- Existing recipe content here -->
    </section>
    <!-- Feedback Form -->
    <section class="feedback">
      <h2>Submit Your Feedback</h2>
      <form id="feedback-form">
        <label for="feedback">Your Feedback:</label>
        <input type="text" id="feedback" name="feedback" required>
        <button type="submit">Submit</button>
      </form>
      <p id="response-message"></p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Recipe Website</p>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
